env:
##Do not define 'global' env vars here.  They cannot be used with API builds
    matrix:
      - TARGET=devo8
      - TARGET=devo10
# use new docker environment
sudo: false

#sudo: required
#dist: trusty

addons:
  apt:
    packages:
      - build-essential
      - git
      - inkscape
      - libjpeg-dev
      - libz-dev
language: python

# command to install dependencies
install: "pip install -r requirements.txt"

script:
    - export VENVDIR=virtualenv/python2.7/bin
    - make prepare-travis
#    - make html pdf

cache: pip
